<!DOCTYPE html>

<html class="no-js">


<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="This is a frontend only clone of netflix - Watch Netflix movies & TV shows online or stream right to your smart TV, game console, PC, Mac, mobile, tablet and more.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/landing-pages.css">
</head>

<body>
    <style>
          body{
        font-family: Netflix Sans,Helvetica Neue,Segoe UI,Roboto,Ubuntu,sans-serif;
    }
        body::before{
            background-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.8) 0%, rgba(0, 0, 0, 0.2) 60%, rgba(0, 0, 0, 0.9) 100%),url('../../images/netflix\ clone\ home\ page\ background\ image\ multiple\ shows\ collage.jpg');

        }
    </style>
  


 
    <main style="padding: 0px 10px;">
        <header class="d-flex space-between middle-align">
           <a href="/">
            <img src="images/logo.png" height="50px" width="170px" alt="site logo main" style="margin: auto;"></img>
        </a> 
        </header>
        <section id="login-form-section">
                <div class="loginContainer d-flex direction-column">
                    <h2 class="formtitle">
                       Giriş Yap
                    </h2>
                    <form action="" id="loginForm" class="d-flex direction-column" method="post" name="loginForm">
                        <input type="text" name="email" id="email" class="email" placeholder="E-Mail" onchange="validateEmail()" required/>
                        <p id="errorEmail">Lütfen Geçerli Bir E-Mail Giriniz</p>

                        <input type="password" name="password" id="password" placeholder="Şifre" required/>
                        <p id="errorPassword">Şifreniz en az 4 en fazla 60 karakter arasında olmalıdır.</p>

                        <button type="submit" class="button submitButton" id="signInButton"  >
                            <a style="text-decoration: none; color: white;" href="/user_dashboard/browse.html">Giriş Yap</a>
                        </button>

                        <div class="rememberMe">
                            <input type="checkbox" name="rememberMe" id="rememberMe" class="rememberMe">
                            <label for="rememberMe"><span class="login-remember-me-label-text">Beni Hatırla</span></label>
                        </div>
                        <p class="signUpText para">
                            Netflix'te Yeni Misiniz? <span class="signUp"><a href="/register.html">Şimdi Kayıt Olun</a></span>
                        </p>
                    </form>
                </div>

        
        </section>
    </main>

    <script>
 
        document.getElementById('errorEmail').style.display = "none";
        document.getElementById('errorPassword').style.display = "none";
        function validateEmail() {
            let email = document.getElementById('email').value;
            let re = /\S+@\S+\.\S+/;
            let result = re.test(email);
            if (result) {
                document.getElementById('errorEmail').style.display = "none";
                document.getElementById('signInButton').disabled = false;
           
            }
            else {
                document.getElementById('errorEmail').style.display = "block";
                document.getElementById('signInButton').disabled = true;
            }
        }

document.getElementById("signInButton")?.addEventListener("click", function(e){
   e.preventDefault();
})
    </script>
</body>

</html>
