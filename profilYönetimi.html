<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Yönetimi</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Netflix Sans,Helvetica Neue,Segoe UI,Roboto,Ubuntu,sans-serif;
            background-color: #141414;
            color: #fff;
        }

        .profile-management {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        .profiles {
            display: flex;
            gap: 2rem;
            justify-content: center;
        }

        .profile {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            width: 150px;
            height: 150px;
        }
        .profile:hover{
            color: #fff;
            font-weight: bold;
        }

        .profile-image-container {
            width: 100px;
            height: 100px;
            overflow: hidden;
            margin-bottom: 10px;
            cursor: pointer;
            object-fit: cover;
            border-radius: 5px
        }
        .profile-image-container:hover{
            border: 1px solid #fff;
        }

        .profile-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .submit-button {
            margin-top: 30px;
            padding: 10px 20px;
            background-color: transparent;
            color: #bbb;
            border: 1px solid grey;
            border-radius: 3px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-button:hover {
            border: 1px solid white;
            color: white;
        }
    </style>
</head>
<body>
    <div class="profile-management">
        <h1>Kim izliyor?</h1>
        <div class="profiles">
            <div class="profile">
                <div class="profile-image-container">
                    <a href="./user_dashboard/browse.html">
                    <img src="avatar.png" alt="Hatice" class="profile-image"></a>
                </div>
                <p>Hatice</p>
            </div>
            <div class="profile">
                <div class="profile-image-container">
                    <a href="./user_dashboard/browse.html">
                    <img src="avatar.png" alt="Asya" class="profile-image"></a>
                </div>
                <p>Asya</p>
            </div>
            <div class="profile">
                <div class="profile-image-container">
                    <a href="./user_dashboard/browse.html">
                    <img src="avatar.png" alt="Aslı" class="profile-image"></a>
                </div>
                <p>Aslı</p>
            </div>
            <div class="profile">
                <div class="profile-image-container">
                    <a href="./user_dashboard/browse.html">
                    <img src="avatar.png" alt="Ramazan" class="profile-image"></a>
                </div>
                <p>Ramazan</p>
            </div>
            <div class="profile add-profile">
                <div class="profile-image-container">
                    <div class="add-icon">
                        <img src="images-Photoroom.png" alt="Profil Ekle">
                    </div>
                </div>
                <p>Profil Ekle</p>
            </div>
        </div>
        <button class="submit-button">Profil Yönetimi</button>
    </div>
</body>
</html>
